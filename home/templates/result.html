{% extends "base.html" %}
    
{% block content %}
<div class="container">
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
    <p>Poll Result Page </p>
    
    {%if result%}
    <table class="table table-striped" style="width:100%">
    <tr>
        <th>Party</th>
        <th>Score</th>
    </tr>
    {%for res in result%}
    <tr>
        <td>{{res.party_abbreviation}}</td>
        <td>{{res.party_score}}</td>
    </tr>
    {%endfor%}
    </table>
    {%else%}
    <p>sorry, No result found for this polling unit</p>
    {%endif%}
</div>
{% endblock content %}
